units:
  - type: length
    ratios:
      - m(米):dm(分米)=10:1
      - dm(分米):cm(厘米)=10:1
      - 尺():丈()=1:10
      - dm(分米):丈()=3:100
      - 里():丈()=150:1
      - 公里():里()=2:1
      - in(英寸):cm(厘米)=2.54:1
      - ft(英尺):in(英存)=12:1
      - km(千米):m()=1000:1

  - type: time
    ratios:
      - h(小时):min(分钟)=60:1
      - min(分钟):s(秒)=60:1

  - type: weight
    ratios:
      - kg(千克):g(克)=1000:1
      - t(吨):kg(千克)=1000:1
      - g(克):mg(毫克)=1000:1
      - 公斤():kg(千克)=1:1
      - 公斤():斤()=2:1
      - 斤():两()=10:1

  - type: area

  - type: speed